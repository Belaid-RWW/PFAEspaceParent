{% extends 'school/teacherbase.html' %}



{% block content %}

<head>

  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

  <style media="screen">
    a:link {
      text-decoration: none;
    }
    h6{
      text-align:center;
    }
    .row{
      margin:100px;
    }
  </style>

</head>



<div class="container">

    	<div class="row" >

				<div class="panel panel-primary">
					<div class="panel-heading">
						<h6 class="panel-title">Notes</h6>
            
					</div>
          
					<table class="table table-hover" id="dev-table">
            
            <thead>

                <tr>
                    <th>Nom de l'élève</th>
                    <th>Classe</th>
                    <th>Matière</th>
                    <th>Note</th>
                    <th>Coefficient</th>
                </tr>
            </thead>
            {% for n in notes %}
              <tr>
                  <td>{{n.note}}</td>
                  <td>{{n.Class}}</td>
                  <td> {{n.Matière}}</td>
                  <td>{{n.Note}}</td>
                  <td>{{n.Coefficient}}</td>
                  <td><a class="btn btn-primary btn-xs" href="{% url 'teacher_update_marks' n.id %}"><span class="glyphicon glyphicon-edit"></span></a></td>
                  <td><a class="btn btn-danger btn-xs" href="{% url 'teacher_delete_marks' n.id %}"  ><span class="glyphicon glyphicon-trash"></span></a></td>

              </tr>
            {% endfor %}
					</table>
				</div>


				</div>
			</div>





{% endblock content %}
